<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background: #000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* ===== Header ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 80px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        header h3 span {
            color: #CCE9FD;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 80px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ===== หน้าแรก (มีรูปพื้นหลัง) ===== */
        .hero {
            justify-content: flex-start;
            background-image:
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.85)),
                url("hero-bg.jpg");
        }

        .name-box h1 {
            font-size: 64px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .name-box h1:hover {
            transform: scale(1.08);
            text-shadow: 0 0 20px rgba(204,233,253,0.9);
        }

        .name-box span {
            color: #CCE9FD;
        }

        .name-box p {
            margin-top: 15px;
            font-size: 18px;
            color: #dddddd;
        }

        /* ===== หน้าสาขา (มีรูปพื้นหลัง) ===== */
        .major {
            justify-content: center;
            text-align: center;
            background-image:
                linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.9)),
                url("major-bg.jpg");
        }

        .major h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .major h2 span {
            color: #900;
        }

        .major p {
            font-size: 20px;
            color: #eeeeee;
        }

        .line {
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #CCE9FD, #900);
            margin: 25px auto;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <h3>We're <span>PhysIoT</span></h3>
    </header>

    <!-- หน้าแรก -->
    <section class="hero">
        <div class="name-box">
            <h1>Hi, I'm <span>Kritsayaporn Insopa</span></h1>
            <p>Creative • Tech • Future Developer</p>
        </div>
    </section>

    <!-- สาขา -->
    <section class="major">
        <div>
            <h2>Major <span>PhysIoT</span></h2>
            <div class="line"></div>
            <p>67050021</p>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        let lastScroll = 0;
        const header = document.getElementById("header");

        window.addEventListener("scroll", () => {
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll) {
                header.classList.add("hidden");
            } else {
                header.classList.remove("hidden");
            }

            lastScroll = currentScroll;
        });
    </script>

</body>
</html>
